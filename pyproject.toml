[tool.poetry]
name = "migra"
version = "1.0"
authors = [ "Robert Lechte <robertlechte@gmail.com>",]
license = "Unlicense"
readme = "README.md"
description = "Like `diff` but for PostgreSQL schemas"

repository = "https://github.com/djrobstep/migra"
homepage = "https://migra.djrobstep.com/"

[tool.poetry.dependencies]
python = ">3.6"
sqlbag = "*"
six = "*"
schemainspect = ">= 0.1.1552209928"
psycopg2-binary = { version="*", optional = true }
py-dbutils = {version = "^0.4.20", optional = true}
[tool.poetry.dev-dependencies]
sqlbag = "*"
pytest = "*"
pytest-cov = "*"
pytest-sugar = "*"
psycopg2-binary = "*"
flake8 = "*"
isort = "*"
black = {python=">3.6", version=">=18.9b0", allow_prereleases=true}

[tool.poetry.scripts]
py-dbmigra = 'migra:do_command'

[tool.poetry.extras]
pg = ["psycopg2-binary"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 88

